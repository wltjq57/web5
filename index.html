<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/mycss.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
</head>
<body>
  <div id="wrap">
        <!--헤더-->
        <header>
          <img src="img/logo.png" id="logo" alt="로고">
          <nav>
            <ul>
              <li><a href="#">홈</a></li>
              <li><a href="#">공지사항</a></li>
              <li><a href="#">메뉴판</a></li>
            </ul>
          </nav>
        </header>
        <!--메인배너-->
        <figure>
          <div id="titleimage">
            <img src="img/banner1.jpg" alt="슬라이드메뉴">
          </div>
          <div id="eventbanner">
            <img src="img/제목 없음.jpg" alt="이벤트배너">
          </div>
        </figure>
        <!--섹션-->
        <main>
          <section id="tabmenu">
            <input type="radio" id="tab1" name="tab" checked>
            <label for="tab1">면</label>
            <input type="radio" id="tab2" name="tab">
            <label for="tab2">밥</label>
            <input type="radio" id="tab3" name="tab">
            <label for="tab3">음료</label>
            
            <div id="noodle" class="tab1">
              <ul>
                <li><img src="img/noodle1.jpg"><onclick="add()"><p><button onclick="add()">+</button>잔치국수<onclick="sub()"><button onclick="sub()">-</button></li>
                <li><img src="img/noodle2.jpg"><onclick="add()"><p><button onclick="add()">+</button>비빔국수<onclick="sub()"><button onclick="sub()">-</button></li>
                <li><img src="img/noodle3.jpg"><onclick="add()"><p><button onclick="add()">+</button>간장비빔국수<onclick="sub()"><button onclick="sub()">-</button></li>
                <li><img src="img/noodle4.jpg"><onclick="add()"><p><button onclick="add()">+</button>냉면<onclick="sub()"><button onclick="sub()">-</button></li>
                <li><img src="img/noodle5.jpg"><onclick="add()"><p><button onclick="add()">+</button>우동<onclick="sub()"><button onclick="sub()">-</button></li>
              </ul>
            </div>
            
            <div id="rice" class="tab1">
              <ul>
                <li><img src="img/rice1.jpg"><onclick="add()"><p><button onclick="add()">+</button>제육덮밥<onclick="sub()"><button onclick="sub()">-</button></li>
                <li><img src="img/rice1.jpg"><onclick="add()"><p><button onclick="add()">+</button>불고기덮밥<onclick="sub()"><button onclick="sub()">-</button></li>
                <li><img src="img/rice1.jpg"><onclick="add()"><p><button onclick="add()">+</button>참치주먹밥<onclick="sub()"><button onclick="sub()">-</button></li>
              </ul>
            </div>
            
            <div id="juice" class="tab1">
              <ul>
                <li><img src="img/drink1.jpg"><onclick="add()"><p><button onclick="add()">+</button>코카콜라<onclick="sub()"><button onclick="sub()">-</button></li>
                <li><img src="img/drink2.jpg"><onclick="add()"><p><button onclick="add()">+</button>스프라이트<onclick="sub()"><button onclick="sub()">-</button></li>
                <li><img src="img/drink3.jpg"><onclick="add()"><p><button onclick="add()">+</button>환타<onclick="sub()"><button onclick="sub()">-</button></li>
              </ul>
            </div>
          </section>
          <section id="basket">
            <p>주문 내역</p>
          </section>
        </main>
        <!--푸터-->
        <footer>
          <p>카피라이트</p>
        </footer>
  </div>
  <script src="js/myjs.js"></script>
</body>
</html>
